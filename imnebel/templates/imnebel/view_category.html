<!DOCTYPE html>


{% extends 'imnebel/home.html' %}



{% block content %}

   {% if posts %}
       <ul>
       {% for post in posts %}
           <li><a href="{% url 'imnebel:view_post' post.slug %}">{{ post.title }}</a></li>
       {% endfor %}
       </ul>
   {% else %}
       <p>There are no posts.</p>
   {% endif %}
{% endblock %}
